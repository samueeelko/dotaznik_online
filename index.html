<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotazník jazykov ocenenia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ========================================
     JEDNODUCHÁ VERZIA - Bez prihlásenia
========================================= -->

<div class="container">
    <h1>Dotazník jazykov ocenenia</h1>

    <p class="instructions">
        Ohodnoťte každé tvrdenie podľa toho, ako veľmi na vás pôsobí (1 = vôbec nie, 5 = absolútne áno).
    </p>

    <!-- Tu sa vygenerujú otázky -->
    <div id="questions"></div>

    <button id="evaluateBtn" class="evaluate-btn">Zobraziť výsledok</button>
</div>

<!-- ========================================
     POPUP MODAL S VÝSLEDKAMI
========================================= -->
<div id="resultsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="resultsContainer"></div>
    </div>
</div>

<!-- ========================================
     TEMPLATE PRE OTÁZKY
========================================= -->
<template id="questionTemplate">
    <div class="question">
        <label></label>
        <select>
            <option value="">Vyberte...</option>
            <option value="1">1 - Vôbec nie</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 - Absolútne áno</option>
        </select>
    </div>
</template>

<!-- ========================================
     SKRIPTY
========================================= -->
<script src="js/questions.js" defer></script>
<script src="js/main_simple.js" defer></script>
</body>
</html>
